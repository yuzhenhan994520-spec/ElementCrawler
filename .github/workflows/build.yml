name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Show Android SDK
      run: |
        echo "ANDROID_HOME: $env:ANDROID_HOME"
        echo "ANDROID_SDK_ROOT: $env:ANDROID_SDK_ROOT"
        Get-ChildItem "C:\hostedtoolcache\Android*" -ErrorAction SilentlyContinue

    - name: Build debug APK
      working-directory: .\android
      run: .\gradlew.bat assembleDebug --no-daemon

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: app-debug.apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
