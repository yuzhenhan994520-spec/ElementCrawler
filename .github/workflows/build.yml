name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Download Android SDK
      run: |
        [Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12
        Invoke-WebRequest -Uri "https://dl.google.com/android/repository/commandlinetools-win-11076708_latest.zip" -OutFile "cmdline-tools.zip"
        Expand-Archive -Path "cmdline-tools.zip" -DestinationPath "android-sdk"
        New-Item -ItemType Directory -Path "android-sdk/cmdline-tools/latest" -Force
        Move-Item -Path "android-sdk/cmdline-tools/*" -Destination "android-sdk/cmdline-tools/latest/" -Force

    - name: Set environment
      run: |
        echo "ANDROID_HOME=$pwd/android-sdk" | Out-File -FilePath $env:GITHUB_ENV -Append
        echo "ANDROID_SDK_ROOT=$pwd/android-sdk" | Out-File -FilePath $env:GITHUB_ENV -Append
        $env:PATH += ";$pwd/android-sdk/cmdline-tools/latest/bin;$pwd/android-sdk/platform-tools"

    - name: Install SDK components
      run: |
        $env:ANDROID_HOME = "$pwd/android-sdk"
        $env:PATH = "$env:PATH;$env:ANDROID_HOME/cmdline-tools/latest/bin;$env:ANDROID_HOME/platform-tools"
        & "$env:ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager.bat" --licenses *>&1 | Out-Null
        & "$env:ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager.bat" "platform-tools" "platforms;android-34" "build-tools;34.0.0"

    - name: Create local.properties
      working-directory: .\android
      run: |
        "sdk.dir=$pwd/android-sdk" | Out-File -FilePath local.properties -Encoding utf8

    - name: Build debug APK
      working-directory: .\android
      run: .\gradlew.bat assembleDebug --no-daemon

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: app-debug.apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
