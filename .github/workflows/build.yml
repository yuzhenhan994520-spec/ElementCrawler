name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Install Android SDK via Chocolatey
      run: |
        choco install android-sdk -y

    - name: Set environment variables
      run: |
        echo "ANDROID_HOME=C:\ProgramData\chocolatey\lib\android-sdk\tools" >> $env:GITHUB_ENV
        echo "ANDROID_SDK_ROOT=C:\ProgramData\chocolatey\lib\android-sdk\tools" >> $env:GITHUB_ENV

    - name: Accept licenses and install SDK components
      run: |
        $env:ANDROID_HOME = "C:\ProgramData\chocolatey\lib\android-sdk\tools"
        $env:PATH += ";$env:ANDROID_HOME\cmdline-tools\latest\bin"
        if (Test-Path "$env:ANDROID_HOME\cmdline-tools\latest\bin\sdkmanager.exe") {
          yes | & "$env:ANDROID_HOME\cmdline-tools\latest\bin\sdkmanager.exe" --licenses 2>$null
          & "$env:ANDROID_HOME\cmdline-tools\latest\bin\sdkmanager.exe" "platform-tools" "platforms;android-34" "build-tools;34.0.0"
        }

    - name: Create local.properties
      working-directory: .\android
      run: |
        "sdk.dir=C:\ProgramData\chocolatey\lib\android-sdk\tools" | Out-File -FilePath local.properties -Encoding utf8

    - name: Build debug APK
      working-directory: .\android
      run: .\gradlew.bat assembleDebug --no-daemon

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: app-debug.apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
